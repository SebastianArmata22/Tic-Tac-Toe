<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inscription">
            <h1>Tic <span>tac</span> toe</h1>
        </div>
        <div class="main-content">
            <div class="settings-div">
                <h2>Ustawienia</h2>
                <div class="choice">
                    <p>Graj z:</p>
                    <label><input type="radio" name="player"> komputerem</label> </br>
                    <label><input type="radio" name="player"> inną osobą</label>

                </div>
                <div class="choice">
                    <p>Wybierz znak:</p>
                    <label><input type="radio" name="sign"> X</label></br>
                    <label><input type="radio" name="sign"> O</label>
                </div>
                <button class="game-btn" >Graj</button>
            </div>
            <div class="tic-tac-toe-div">
                <table>
                    <tr>
                        <th id="1"></th>
                        <th id="2"></th>
                        <th id="3"></th>
                    </tr>
                    <tr>
                        <th id="4"></th>
                        <th id="5"></th>
                        <th id="6"></th>
                    </tr>
                    <tr>
                        <th id="7"></th>
                        <th id="8"></th>
                        <th id="9"></th>
                    </tr>
                </table>

            </div>
        </div>

        <script src="script.js" ></script>
    </body>
</html>
